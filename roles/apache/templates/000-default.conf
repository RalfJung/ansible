# redirect all undefined virtual hosts to {{ apache.default_host }}
<VirtualHost *:80>
{% if 'letsencrypt' in group_names %}
    Redirect temp / https://{{ apache.default_host }}/
{% else %}
    Redirect temp / http://{{ apache.default_host }}/
{% endif %}
</VirtualHost>
{% if 'letsencrypt' in group_names %}
<VirtualHost *:443>
    Use SSL letsencrypt/live
    Redirect temp / https://{{ apache.default_host }}/
</VirtualHost>
{% endif %}
